<style>
  #incDiv {
    display: none;
  }

</style>

<button onclick="toggle_visibility()">Click here to read more about the project. Click again to hide again.</button>

<div id="incDiv">
  This is my DIV element.
</div>

<script>
 function toggle_visibility(id) {
       var e = document.getElementById('incDiv');
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
</script>
