<script>
  window.addEventListener('keydown', function(e) {
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);//selected class. you can also select a div here.
   if(!audio) return; //stops the funtion from running.
   audio.currentTime = 0; //rewind to start so that it plays over and over again with out a pause in between each press
   audio.play();
   key.classList.add('playing');//keeps the color border after pressed
 });
</script>
