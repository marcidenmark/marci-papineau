<button onclick="myFunction()">Click here to read more about the project. Click again to hide again.</button>

<div id="myDIV">
  This is my DIV element.
</div>

<script>
  function myFunction() {
    var x = document.getElementById('myDIV');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
